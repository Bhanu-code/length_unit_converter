<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Montserrat:wght@500&family=Open+Sans:wght@500&family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
      
      <div class="converter-body">
        <h1 class="converter-title">Lenght Converter</h1>
      <div class="from">
        <h3>FROM</h3>
        <input type="text" placeholder="Input" id="input" />

        <select id="inputType">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
          <option value="centimeter">Centimeter</option>
          <option value="decameter">Decameter</option>
          <option value="millimeter">Millimeter</option>
          <option value="micrometer">Micrometer</option>
          <option value="nanometer">Nanometer</option>
          <option value="inch">Inch</option>
          <option value="foot">Foot</option>
        </select>
      </div>

      <div class="to">
        <h3>TO</h3>
        <input type="text" placeholder="Result" id="result" />
        <select id="resultType">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
          <option value="centimeter">Centimeter</option>
          <option value="decameter">Decameter</option>
          <option value="millimeter">Millimeter</option>
          <option value="micrometer">Micrometer</option>
          <option value="nanometer">Nanometer</option>
          <option value="inch">Inch</option>
          <option value="foot">Foot</option>
        </select>
      </div>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
